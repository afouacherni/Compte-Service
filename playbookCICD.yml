- name: Build, Push Docker Image and Deploy to Kubernetes
  hosts: localhost
  connection: local

  vars:
    image_name: my-compte-service
    image_tag: v1
    dockerfile_path: './'
    # ATTENTION: Utilisez des secrets Jenkins pour les identifiants
    docker_registry_username: afwacherni123 
    docker_registry_password: 123456789
    ansible_python_interpreter: /usr/bin/python3 
    namespace: jenkins

  tasks:
    # Tâche RETIRÉE :
    # - name: Ensure required Python packages are installed
    #   pip:
    #     name: [...]
    #     state: present
    #     executable: "{{ ansible_python_interpreter }}"

    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ docker_registry_username }}"
        password: "{{ docker_registry_password }}"
        reauthorize: yes

    - name: Build Docker image
      community.general.docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: build
        state: present

    - name: Push Docker image to Docker Hub
      community.general.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        push: yes
        source: local

    - name: Verify Docker image pull (optional)
      community.general.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: "{{ namespace }}"
        src: my-deployment.yaml

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: "{{ namespace }}"
        src: service.yaml
