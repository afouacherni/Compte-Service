spring.application.name=compte-service

# Configuration H2 Database
spring.datasource.url=jdbc:h2:mem:compte_db
spring.h2.console.enabled=true

# Port du mon localhost
server.port=8082

# ========================================
# Configuration Actuator et M\u00e9triques
# ========================================
# Exposer tous les endpoints Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# Configuration Prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Tags personnalis\u00e9s pour Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

# M\u00e9triques JVM
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# M\u00e9triques HTTP
management.metrics.enable.http=true
management.metrics.enable.logback=true